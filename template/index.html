<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Artist</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css')}}">
    <script src="{{url_for('static', filename='styles/script.js')}}"></script>
</head>
<body>
    <div class = "Container">
        <div class=textBox>
            <h1>
                Who is Your Favorite Artist?
                <form id="formText" action="{{ url_for('get_songs')}}" method="POST">
                    <input id="input" type="text" name="artist" required />
                </form>
                <button id=submit type="submit" form="formText" value="Submit"> Submit </button>
            </h1>
        </div>

        <div id = "afterForm">
            <h2 id="responceText"> {{artist_name}}'s Top Three Songs Are </h2>
            <main class="grid">
                <article>
                    <img class="songImg" src="{{song1img}}" alt="">
                    <p class="songText"><span class="songTitle">{{ song1 }}</span><br />{{ song1artists }}
                    </p>
                    <div data-video="{{VIDEO_ID}}"
                            data-autoplay="0"
                            data-loop="1"
                            id="youtube-audio">
                    </div>
                    <script src="https://www.youtube.com/iframe_api"></script>
                    <script src="https://cdn.rawgit.com/labnol/files/master/yt.js"></script>

                </article>

                <article>
                    <img class="songImg" src="{{song2img}}" alt="">
                    <p class="songText"><span class="songTitle">{{ song2 }}</span><br />{{ song2artists }}
                    </p> 
                </article>

                <article>
                    <img class="songImg" src="{{song3img}}" alt="">
                    <p class="songText"><span class="songTitle">{{ song3 }}</span><br />{{ song3artists }}
                    </p>
                </article>
            </main>
            
        </div>
    </div>   


</body>
</html>
